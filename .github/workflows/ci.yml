name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  SCARB_VERSION: "2.8.5"

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: ${{ env.SCARB_VERSION }}
          
      - name: Setup Starknet Foundry
        uses: foundry-rs/setup-snfoundry@v3
        with:
          starknet-foundry-version: "0.31.0"
          
      - name: Restore Scarb cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.scarb/cache
            target/
          key: ${{ runner.os }}-scarb-${{ hashFiles('**/Scarb.lock') }}
          restore-keys: |
            ${{ runner.os }}-scarb-
            
      - name: Build project
        run: scarb build
        
      - name: Run tests
        run: scarb test
        
      - name: Format check
        run: scarb fmt --check
        continue-on-error: true
        
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: ${{ env.SCARB_VERSION }}
          
      - name: Restore Scarb cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.scarb/cache
            target/
          key: ${{ runner.os }}-scarb-release-${{ hashFiles('**/Scarb.lock') }}
          restore-keys: |
            ${{ runner.os }}-scarb-release-
            ${{ runner.os }}-scarb-
            
      - name: Build release
        run: scarb build --profile release
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cairo-contracts
          path: |
            target/release/
            !target/release/**/*.d
          retention-days: 30